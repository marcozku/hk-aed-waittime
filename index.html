<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="香港急症室實時等候時間 - 18間醫院即時數據">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="急症室等候時間">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>急症室等候時間</title>
    <link rel="stylesheet" href="styles.css?v=2.0.1">
</head>
<body>
    <!-- 加載畫面 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-icon">
                <svg viewBox="0 0 80 80" class="pulse-ring">
                    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#loadingGradient)" stroke-width="3"/>
                    <defs>
                        <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d4aa"/>
                            <stop offset="100%" style="stop-color:#7c3aed"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="loading-cross">+</div>
            </div>
            <h2 class="loading-title">急症室等候時間</h2>
            <p class="loading-text">正在連接醫院數據...</p>
            <p id="loading-status" class="loading-status"></p>
        </div>
    </div>

    <!-- 主頁面 -->
    <div id="main-content" class="main-content hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <div class="header-title-group">
                    <h1 class="app-title">急症室等候時間</h1>
                    <span class="live-badge">
                        <span class="live-dot"></span>
                        即時更新
                    </span>
                </div>
                <div class="header-time" id="current-time"></div>
            </div>
            
            <div class="header-info">
                <div class="weather-pill" id="weather-info">
                    <span class="weather-icon" id="weather-icon">🌡️</span>
                    <span id="weather-temp">--°C</span>
                    <span class="weather-divider">|</span>
                    <span id="weather-desc">載入中...</span>
                </div>
                <div class="update-pill">
                    <span class="update-icon">⏱️</span>
                    <span id="last-update-time">--:--:--</span>
                </div>
            </div>
            
            <div class="weather-warnings" id="weather-warnings"></div>
        </header>

        <!-- Quick Stats -->
        <section class="quick-stats">
            <div class="stat-card stat-fastest">
                <div class="stat-icon">⚡</div>
                <div class="stat-content">
                    <span class="stat-label">最短等候</span>
                    <span class="stat-value" id="stat-fastest">--</span>
                </div>
            </div>
            <div class="stat-card stat-average">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <span class="stat-label">平均時間</span>
                    <span class="stat-value" id="stat-average">--</span>
                </div>
            </div>
            <div class="stat-card stat-hospitals">
                <div class="stat-icon">🏥</div>
                <div class="stat-content">
                    <span class="stat-label">監測醫院</span>
                    <span class="stat-value" id="stat-hospitals">18</span>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filter-scroll">
                <div class="filter-group">
                    <select id="sort-by" class="filter-select">
                        <option value="distance">📍 最近距離</option>
                        <option value="waiting-time">⏰ 等候時間</option>
                        <option value="name">🔤 醫院名稱</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filter-cluster" class="filter-select">
                        <option value="all">全部聯網</option>
                        <option value="HKE">港島東</option>
                        <option value="HKW">港島西</option>
                        <option value="KCC">九龍中</option>
                        <option value="KEC">九龍東</option>
                        <option value="KWC">九龍西</option>
                        <option value="NTE">新界東</option>
                        <option value="NTW">新界西</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filter-district" class="filter-select">
                        <option value="all">全部地區</option>
                        <option value="香港島">香港島</option>
                        <option value="九龍">九龍</option>
                        <option value="新界">新界</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Hospital List -->
        <section class="hospitals-section">
            <div class="hospitals-container" id="hospitals-container">
                <!-- 動態生成 -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator"></span>
                    <span class="status-text"></span>
                </div>
                <div class="page-views">
                    <span class="views-count" id="views-count">--</span>
                    <span class="views-label">次瀏覽</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js?v=8.3"></script>
</body>
</html>
